<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minute Mage (Prototype)</title>
  <style>
    html, body { height: 100%; margin: 0; background:#0e0f14; color:#fff; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
    #wrap { display:flex; align-items:center; justify-content:center; height:100%; }
    canvas { background:#0b0c11; box-shadow:0 0 40px rgba(0,0,0,.5); image-rendering: pixelated; }
    #hud { position: fixed; left: 12px; top: 10px; font-size: 14px; opacity: .9; }
    a { color: #7fd; }
  </style>
</head>
<body>
  <div id="wrap">
    <canvas id="game" width="960" height="540"></canvas>
  </div>
  <div id="hud">WASD/Arrows to move. Space to dash. R to restart.</div>
  <script src="src/utils.js"></script>
  <script src="src/input.js"></script>
  <script src="src/particles.js"></script>
  <script src="src/audio.js"></script>
  <script src="src/sprites.js"></script>
  <script src="src/entities/player.js"></script>
  <script src="src/entities/orb.js"></script>
  <script src="src/game.js"></script>
  <script src="src/main.js"></script>
</body>
</html>
